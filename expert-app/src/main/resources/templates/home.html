<!DOCTYPE html>
<html lang="fr" layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Page des formations</title>
    <style>
        /* Styles pour la table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <main layout:fragment="content">

        <div class="container">
            <div class="row">
                <div class="col-sm-9 ">
                    <h1 th:text="#{home.title}"></h1>
                </div>
                <div th:if="${#lists.isEmpty(trainingsList)}">
                    <p>Aucune formation trouvée.</p>
                </div>
                <div th:unless="${#lists.isEmpty(trainingsList)}">
                    <table>
                        <thead>
                            <tr>
                                <th>Identifiant de la formation</th>
                                <th>Nom de la compétence associée</th>
                                <th>Date de la formation</th>
                                <th>Employé concerné</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="training : ${trainingsList}">
                                <td>
                                    <a th:href="@{/trainings/{skillId}/addTraining(skillId=${training.skill.id})}"
                                        th:text="${training.id}">Accéder à la formation</a>
                                </td>
                                <td th:text="${training.skill.name}"></td>
                                <td th:text="${training.scheduled}"></td>
                                <td th:text="${training.employee.name}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
