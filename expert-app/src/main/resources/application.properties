#Configurer le numéro de port
server.port=8080

#Configurer le niveau de logging qui vous convient
logging.level.web=DEBUG
logging.level.be.esi=DEBUG
logging.level.org.hibernate.SQL=TRACE
#logging.level.org.springframework=DEBUG
spring.mvc.log-request-details=true

#Configuration de la base de données embarquée
spring.datasource.url=jdbc:h2:mem:expert
NON_KEYWORDS=USERS
spring.h2.console.path=/h2-console
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# Pour avoir le bon chemin vers les fichiers de messages
spring.messages.basename=i18n/messages
